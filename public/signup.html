<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body style="background-image: url(./imgs/pexls-2.jpg);">
    <div class="container m-3 col-3">
        <div class="card">
            <div class="card-header">
                <h2>Signup</h2>
            </div>
            <div class="card-body">
                <div class="">
                    <form action="/register" method="post">
                        <label for="username">Username</label>
                        <input class="m-2 col-10" type="username" id="username" name="username"> 
                        <label for="password">Password</label>
                        <input class="m-2 col-10" type="password" id="password" name="password">
                        <button class="m-2 btn btn-dark col-10" type="submit" value="Register">Register</button>
                        <button class=" m-2 btn btn-green col-10"><a href="index.html">Login</a></button>
                    </form>
                </div>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </div>


</body>

</html>
